<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <h1 class="title" id="tempture"> 
            🌤
            <br>
            Currently 21° in Tokyo  
       </h1>
       <h1 class="title p1" id="padding-bottom">
            13° / <strong>23°</strong>
       </h1>
       <div class="weather_listing">
           <h2 class="subtitle">🌧Tomorrow</h2>
           <p>10° / <strong>22°</strong></p>
       </div>
       <div class="weather_listing">
            <h2 class="subtitle">🌥 Saturday</h2>
            <p>15° / <strong>17°</strong></p>
        </div>
        <div class="weather_listing">
            <h2 class="subtitle">☀️ Sunday</h2>
            <p>25° / <strong>28°</strong></p>
        </div>
        <button id="button" type="submit">Change City</button>
        <p id="gray">Coded By Erin Cleaver</p>
    </div>
</body>
</html>
